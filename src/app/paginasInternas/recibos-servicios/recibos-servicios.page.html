<ion-header class="ion-no-border"  >
  <ion-toolbar>
    <ion-title>Recibos de Servicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row >
      <ion-col>
        <ion-item>
          <ion-label class="text-center">
            <ion-button  (click)="irRuta('menu-principal')" color="primary" size="small" >Ir a inicio</ion-button>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col  *ngFor="let documentoServicio of documentosServicios" size-lg="6"  size="12">
        <ion-item lines="none" style="margin: 2px;" class="animate__animated animate__fadeInUpBig">
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="4">
                <img src="https://siom.oximeiser.com/libs/media/PDF-logo.png" alt="iconPDF" style="width: 100%;">
             </ion-col>
             <ion-col size="8">
               <ion-label >
                 <strong>{{documentoServicio.documentoTITULO}}</strong><br>
                 <a ion-button size="small"  href="{{documentoServicio.documentoURL}}" download="{{documentoServicio.servicioCODIGO}}.pdf" target="_blank" >Decargar recibo de Servicio {{documentoServicio.servicioCODIGO}}</a>
               </ion-label>
             </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
