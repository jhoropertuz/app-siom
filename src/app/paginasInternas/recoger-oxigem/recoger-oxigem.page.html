<ion-header class="ion-no-border"  >
  <ion-toolbar>
    <ion-title>Recoger Equipo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button slot="start" icon="chevron-back" defaultHref="listado-oxigem/recoger"></ion-back-button>
    </ion-buttons>
    
    <ion-buttons slot="end" >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row >
      <ion-col size="12" >
        <strong>Persona</strong>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12"  class="text-center">
        <form [formGroup]="form_persona"
        (ngSubmit)="buscarPersona(form_persona.value)">
          <ion-item>
            <ion-label position="floating" color="primary">Tipo identificación</ion-label>
            <ion-select  formControlName="personaTipoIdentificacion" placeholder="Seleccione">
                  <ion-select-option value="1">CC</ion-select-option>
                  <ion-select-option value="2">NIT</ion-select-option>
            </ion-select>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of
              validation_messages.personaTipoIdentificacion">
              <ion-text color="danger" style="display:block;float: none;
                width: 100%" class="error-message"
                *ngIf="form_persona.get('personaTipoIdentificacion').hasError(validation.type)
                && (form_persona.get('personaTipoIdentificacion').dirty ||
                form_persona.get('personaTipoIdentificacion').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{
                validation.message }}
              </ion-text>
            </ng-container>
          </div>
        <ion-item>
          <ion-label position="floating" color="primary">Identificación</ion-label>
          <ion-input type="text" formControlName="personaIdentificacion"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of
            validation_messages.personaIdentificacion">
            <ion-text color="danger" style="display:block;float: none;
              width: 100%" class="error-message"
              *ngIf="form_persona.get('personaIdentificacion').hasError(validation.type)
              && (form_persona.get('personaIdentificacion').dirty ||
              form_persona.get('personaIdentificacion').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{
              validation.message }}
            </ion-text>
          </ng-container>
        </div>
          <ion-button color="primary" style="margin-top: 50px;"
            class="submit-btn"expand="full" type="submit"
            [disabled]="!form_persona.valid">Buscar</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid  *ngIf="registrarPersona" >
    <ion-row >
      <ion-col size="12" >
        <strong>Datos Persona</strong>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12"  class="text-center">
        <form [formGroup]="form_registrar_persona">
        <ion-item>
          <ion-label position="floating" color="primary">Nombres</ion-label>
          <ion-input type="text" formControlName="personaNombres"></ion-input>
        </ion-item>
        <!-- <div class="validation-errors">
          <ng-container *ngFor="let validation of
            validation_messages.personaRazonSocial">
            <ion-text color="danger" style="display:block;float: none;
              width: 100%" class="error-message"
              *ngIf="form_persona.get('personaRazonSocial').hasError(validation.type)
              && (form_persona.get('personaRazonSocial').dirty ||
              form_persona.get('personaRazonSocial').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{
              validation.message }}
            </ion-text>
          </ng-container>
        </div> -->
        <ion-item>
          <ion-label position="floating" color="primary">Apellidos</ion-label>
          <ion-input type="text" formControlName="personaApellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="primary">Numero celular</ion-label>
          <ion-input type="text" formControlName="personaCelular"></ion-input>
        </ion-item>
        <!-- <div class="validation-errors">
          <ng-container *ngFor="let validation of
            validation_messages.personaCelular">
            <ion-text color="danger" style="display:block;float: none;
              width: 100%" class="error-message"
              *ngIf="form_persona.get('personaCelular').hasError(validation.type)
              && (form_persona.get('personaCelular').dirty ||
              form_persona.get('personaCelular').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{
              validation.message }}
            </ion-text>
          </ng-container>
        </div> -->

        <ion-item>
          <ion-label position="floating" color="primary">Correo electronico</ion-label>
          <ion-input type="text" formControlName="personaCorreoElectronico"></ion-input>
        </ion-item>
       <!--  <div class="validation-errors">
          <ng-container *ngFor="let validation of
            validation_messages.personaCorreoElectronico">
            <ion-text color="danger" style="display:block;float: none;
              width: 100%" class="error-message"
              *ngIf="form_persona.get('personaCorreoElectronico').hasError(validation.type)
              && (form_persona.get('personaCorreoElectronico').dirty ||
              form_persona.get('personaCorreoElectronico').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{
              validation.message }}
            </ion-text>
          </ng-container>
        </div> -->
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid *ngIf="formularioCompleto">
    <ion-row>
      <ion-col size="12">
        <p>Firma</p>
        <app-firma (firmaBase64Event)="firmaBase64Event($event)"></app-firma>
      </ion-col>
      <!-- <ion-col size="12">
        <img src="{{firmaBase64}}" />
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="recogido()" expand="block"  shape="round" color="success" >
           Recogido
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
