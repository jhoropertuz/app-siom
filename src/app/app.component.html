<ion-app>
    <ion-menu contentId="main-content" type="overlay"   menuId="menu">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Oximed</ion-list-header>
          <ion-note *ngIf="usuario" >{{usuario.personaRazonSocial}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <!-- <ion-list-header>Labels</ion-list-header> -->

          <ion-item  lines="none" (click)="salir()" >
            <ion-icon slot="start" ios="arrow-undo" md="arrow-undo"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
